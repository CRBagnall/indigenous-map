<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Land app</title>

<!--CSS Stylesheets-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/gplaces-autocomplete.css">

  <!--JS Scripts-->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  <script src="js/data.js"></script>
  <script src="js/gplaces-autocomplete.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7TTvOR-BHHgXkO9O_UrbGQu9OWtsCzK4&libraries=places"></script>

<!--Preventing mobiles modifying viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
</head>

<body>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="Search for a location..." />
    <div id="map"></div>
  </div>
    <script>
    var mapBounds = [[-5.909, 105.416], [-50.492, 160.612]];
    var map = L.map('map',{maxBounds: mapBounds}).fitBounds(mapBounds);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      minZoom: 4,
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
    function bindInteractions(feature, layer) {
      layer.bindTooltip(feature.properties.name, {
        permanent: true
      })
      layer.bindPopup(feature.properties.name)
    }
    var indigenous_areas = L.geoJSON(myAreas, {
      onEachFeature: bindInteractions
    }).addTo(map);

/* Google Places Autocomplete control
    new L.Control.GPlaceAutocomplete({
      callback: function(place) {
        var loc = place.geometry.location;
        map.panTo([loc.lat(), loc.lng()]);
        map.setZoom(18);
      }
    }).addTo(map);
*/

    var input = document.getElementById('search-input');
    var autocomplete = new google.maps.places.Autocomplete(input, {
      types: ['geocode'],
      componentRestrictions: { country: 'au' }
    });

    autocomplete.addListener('place_changed', function () {
      var place = autocomplete.getPlace();

      if (!place.geometry || !place.geometry.location) {
        console.log('Place details not found.');
        return;
      }

      var location = L.latLng(place.geometry.location.lat(), place.geometry.location.lng());
      map.setView(location, 10);

      // Simulate a click event on the map at the selected location
      indigenous_areas.eachLayer(function (layer) {
        layer.fire('click', { latlng: location });
      });
    });


    </script>
</body>
</html>
